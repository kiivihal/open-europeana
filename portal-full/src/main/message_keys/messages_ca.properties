MyCodeOfConduct_t=Entenc que la Meva Europeana em dóna l'oportunitat de crear etiquetes per a qualsevol ítem que desitgi.\
            Estic d'acord en no crear etiquetes que puguin ser considerades difamatòries, perjudicials, amenaçadores,\
            il•legals, abusives, infamatòries, il•lícites, assetjadores, pornogràfiques, obscenes, fraudulentes, que\
            envaeixin la privacitat o els drets de publicitat, odioses, racials o ètniques o de qualsevol mena que\
            puguin ser objectables. En fer clic en aquesta casella accepto complir aquest acord, i entenc que si no ho\
            faig, la meva condició de membre de la Meva Europeana es donarà per finalitzada.
