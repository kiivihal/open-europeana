UserConductAgree_t=Entiendo que Mi Europeana ofrece la oportunidad de realizar comentarios sobre los objetos de consulta. Acepto que no realizaré comentarios que puedan ser considerados una difamación, puedan herir, ser ilegales, amenazadores, constitutivos de abuso, acoso, pornográficos, obscenos, fraudulentos, que invadan el derecho a la intimidad, viertan odio a personas por razón de raza, etnia u otro motivo que pudiese alegarse. Acepto las condiciones de este acuerdo y entiendo que si lo incumplo, mi registro en Mi Europeana quedará anulado. PINCHE AQUÍ PARA ACEPTAR
