MyCodeOfConduct_t=Entiendo que Mi Europeana me ofrece la oportunidad de crear etiquetas para cualquier elemento. Me comprometo\
            a no crear ninguna etiqueta que pueda considerarse calumniosa, perjudicial, amenazante, ilícita,\
            difamatoria, infractora, abusiva, incendiaria, molesta, pornográfica, obscena, fraudulenta, invasiva de la\
            privacidad o los derechos publicitarios, odiosa o cuestionable desde un punto de vista racial u étnico.\
            Seleccionando esta casilla acepto cumplir con este acuerdo y entiendo que si no lo hago mi pertenencia a Mi\
            Europeana se considerará finalizada.
