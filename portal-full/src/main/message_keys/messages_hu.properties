PartnerExplain_t=Ez az a partneri együttműködés, amelyben azok a könyvtárak vesznek részt, amelyek közreműködtek a Europeana létrehozásában, valamint képviselik a Europeanát országukban és a szakmai szervezetekben.
ContributorExplain_t=Ezek azok a szervezetek, amelyek közreműködtek a digitális tartalom kialakításában digitalizált képekkel, könyvekkel, hírműsorokkal, stb. Néhányan a közreműködők közül szolgáltatók*, mint például a Culture.fr, amely a legnagyobb ezek közül, 480 franciaországi gyűjtemény digitális tartalmainak szolgáltatásával, többek között a Louvre és a Musée d’Orsay gyűjteményeiből.
AggregatorExplain_t=*A szolgáltató összegyűjti a közreműködőktől a különböző anyagokat, amelyeket megjelenítenek a saját honlapjukon, valamint az Europeanán.
