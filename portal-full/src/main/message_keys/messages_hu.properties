MyCodeOfConduct_t=Tudom, hogy Az én Europeánám lehetővé teszi, hogy bármely digitális dokumentumhoz címkét hozzak létre. Megígérem, hogy nem hozok létre olyan címkét, amely sértő, károsító, fenyegető, törvénytelen, rágalmazó, gyalázkodó, zaklató, pornográf, obszcén, tisztességtelen, sérti a magán vagy közösségi jogokat, gyűlölködő, és faji, etnikai vagy egyéb okból elítélendő. A négyzetre történő kattintással elfogadom, hogy betartom ezt a megállapodást. Amennyiben ettől eltérek, Az én Europeanámban való tagságom megszűnik.
