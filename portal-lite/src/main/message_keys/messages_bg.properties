MyCodeOfConduct_t=Разбирам, че My Europeana ми позволява да създавам тагове за всеки обект, за който пожелая. Съгласен съм да\
            не създавам тагове, които могат да се възприемат като обидни, заплашителни, незаконни, унизителни,\
            зловредни, с елементи на насилие, подбудителни, враждебни, порнографски, отблъскващи, измамнически,\
            нарушаващи личните или обществените права, изпълнени с омраза или такива, които предизвикват възражение на\
            расова, етническа или друга основа. Като щраквам върху тази кутийка се съгласявам да спазвам това\
            споразумение и разбирам, че ако не го спазвам, моето членство в My Europeana ще бъде прекратено.
