PartnerExplain_t=Това е мрежа от партньори, които си сътрудничат, за да се създаде Europeana и които представляват Europeana в своите страни и професионални сдружения.
ContributorExplain_t=Това са организациите, които са допринесли със съдържание - дигитализирани картини, книги, предавания и т.н. Някои от тези организации са "събирачи" (агрегатори), като най-голяма сред тях е Culture.fr, която предоставя данни за дигитални обекти от 480 организации във Франция, вкл. Лувъра и Музея д'Орсе. Броят на организациите, чиито обекти са обединени от агрегатора, са показани в скоби след името му, напр. Videoactive (10).
AggregatorExplain_t=Агрегаторът събира материали сред множество други организации, дава достъп до тях на своя уебсайт и ги насочва към Europeana.
