UserConductAgree_t=Es saprotu, ka Mana Europeana dod man iespēju izveidot tagus jebkuram manis izvēlētam objektam. Es piekrītu neveidot tagus, kas var tikt uzskatīti par aizskarošiem, kaitējošiem, draudus saturošiem, nelikumīgiem, aizskarošiem, apmelojošiem, aizvainojošiem, uzbrūkošiem, agresīviem, pornogrāfiskiem, neķītriem, melīgiem, privātās vai sabiedrības tiesības aizskarošiem, naidīgiem, rasistiskiem, kā arī etniski vai kā citādi aizskarošiem. Uzklikšķinot uz šīs pogas, es piekrītu ievērot šo vienošanos un apzinos, ka pretējā gadījumā mana dalība Mana Europeana tiks apturēta. Piekrītu.
