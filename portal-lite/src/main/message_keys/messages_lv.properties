MyCodeOfConduct_t=Man ir skaidrs, ka Mana Europeana dod man iespēju izveidot tagus jebkuram dokumentam. Es apņemos neveidot\
            tagus, kas varētu tikt uzskatīti par nomelnojošiem, kaitējošiem, draudus saturošiem, pretlikumīgiem,\
            apmelojošiem, aizskarošiem, apvainojošiem, uzbrūkošiem, iebiedējošiem, pornogrāfiskiem, neķītriem,\
            negodīgiem, privātās vai publiskās tiesības ierobežojošiem, naidīgiem, rasistiski, etniski vai citādus\
            iebildumus raisošiem. Ieklikšķinot šajā lodziņā, es apņemos ievērot šo vienošanos un saprotu, ka pretējā\
            gadījumā mana dalība Mana Europeana tiks apturēta.
