ContributorExplain_t=Šīs ir tās organizācijas, kas piegādā saturu - digitalizētas gleznas, grāmatas, apraides u.c. Daži no šiem piegādātājiem ir agregatori*; lielākais no tiem ir Culture.fr, kas apkopo saturu no aptuveni 480  organizācijām Francijā, tajā skaitā - Luvras un d'Orsay muzeja. Organizāciju skaits, kuru saturu apkopo agregators, ir norādīts iekavās pēc agregatora nosaukuma, piem., Videoactive (10).
