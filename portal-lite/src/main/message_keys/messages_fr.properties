MyCodeOfConduct_t=J’accepte les conditions sous lesquelles je crée les étiquettes pour les objets que j’aurai choisis.\
            J'accepte de ne pas créer d'étiquette qui pourrait être considérée comme diffamatoire, dommageable,\
            préjudiciable, illégale, calomnieuse, incorrecte, injurieuse, provocatrice, gênante, pornographique,\
            obscène, malhonnête, haineuse ou raciale d'un point de vue ethnique ou de toute autre manière qui pourrait\
            être considérée comme choquante. J’accepte de ne pas créer d’étiquette qui serait susceptible de porter\
            atteinte au respect de la vie privée ou qui ne pourrait être diffusé.\
            En cliquant sur cette case, j'accepte de respecter les termes de l'accord. Dans le cas contraire, mon\
            inscription à Europeana sera interrompue.
