MyCodeOfConduct_t=Jeg forstår at Mitt Europeana gir meg mulighet til å generere tags for alle objekter jeg måtte ønske .Jeg\
            aksepterer at jeg ikke kan generere tags som kan oppfattes som injurierende, skadelige, truende, ulovlige,\
            nedsettende, støtende, oppviglerske, pornografiske, obskøne, svindlende, invaderende i privatrettslig eller\
            offentlig forstand, hatefulle, eller rasistiske, etniske eller på annet vis anstøtende. Ved å klikke i denne\
            boksen godtar jeg å følge denne avtalen, og forstår at dersom jeg bryter mot denne, vil jeg bli utestengt\
            fra Mitt Europeana.
