UserConductAgree_t=Jeg er inneforstått med at Mitt Europeana gir meg muligheter til å tagge et hvert objekt. Jeg vil ikke generere noen tag som kan oppfattes som injurierende, skadelige, truende, ulovlige, nedsettende, støtende, oppviglerske, pornografiske, obskøne, svindlende, invaderende i privatrettslig eller offentlig forstand, hatefulle, eller rasistiske, etniske eller på annet vis anstøtende. Gjennom å klikke på denne boksen sier jeg meg enig i å følge disse reglren, og er inneforståått med at brudd kan avslutte mitt medlemskap i Mitt uropeana. KLIKK FOR ENIGHET:
