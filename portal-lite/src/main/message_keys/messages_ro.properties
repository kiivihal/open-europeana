PartnerExplain_t=Aceasta este o rețea de parteneri care au colaborat pentru a înfăptui Europeana, și care au reprezentat Europeana în țările lor și în asociațiile lor profesionale.
ContributorExplain_t=Acestea sunt organizații care au contribuit cu conținut — picturi, cărți, fonograme etc. digitizate. Unii dintre acești contributori sunt agregatori*, Culture.fr este cel mai mare agregator, furnizând conținut de la circa 480 organizații din Franța, inclusiv Luvru și Musée d’Orsay. Numărul contributorilor asociați unui agregator este afișat în paranteze, după numele agregatorului, e.g. Videoactive (10)
