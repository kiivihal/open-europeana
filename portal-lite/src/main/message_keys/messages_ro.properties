MyCodeOfConduct_t=Înţeleg că My Europeana îmi oferă posibilitatea de a crea descriptori pentru oricare resursă. Sunt de acord să nu creez descriptori care pot fi consideraţi defăimători, vătămători, ameninţători, ilegali, abuzivi, inflamatori, deranjanţi, pornografici, obsceni, frauduloşi, care încalcă intimitatea sau drepturile de publicitate, odioşi sau care pot provoca obiecţii de natură rasială, etnică sau de altă natură. Bifând această casetă, consimt să respect această înţelegere, şi înţeleg că dacă o încalc, calitatea mea de membru al My Europeana va fi anulată.
