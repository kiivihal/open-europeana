PartnerExplain_t=Dit is het netwerk van partners die hebben bijgedragen aan de totstandkoming van Europeana en die Europeana vertegenwoordigen in hun eigen land en bij beroepsverenigingen.
ContributorExplain_t=Dit zijn de organisaties die materiaal bijdragen: gedigitaliseerde schilderijen, boeken, uitzendingen enz. Een aantal van deze bijdragers is aggregator*, Culture.fr is de grootste aggregator, die onderwerpen aanbiedt afkomstig van ongeveer 480 organisaties in Frankrijk, waaronder het Louvre en het Musée d'Orsay. Achter de naam van de aggregator ziet u tussen haakjes het aantal organisaties dat informatie aanlevert bij de aggregator, bijv. Videoactive (10)
AggregatorExplain_t=* Een aggregator verzamelt materiaal van een scala van andere bijdragers, toont het op zijn eigen website en maakt het toegankelijk voor Europeana.
