MyCodeOfConduct_t=Capisco che My Europeana mi offre l'opportunità di creare tag per qualsiasi elemento desideri. Mi impegno a non creare alcun tag che possa essere considerato calunnioso, dannoso, minaccioso, illecito, diffamatorio, illegale, abusivo, molesto, pornografico, osceno, fraudolento, invasivo della privacy, istigatore all’odio razziale o etnico o altrimenti deplorevole. Cliccando su questa casella mi impegno a rispettare questo accordo; accetto che, in caso contrario, la mia adesione a My Europeana verrà revocata.
MyCodeOfConductRequired_t=Devi accettare il nostro codice di condotta per poterti registrare in My Europeana
