MyCodeOfConduct_t=Suprantu, kad My Europeana man suteikia galimybę susikurti žymes bet kuriam mano norimam objektui. Sutinku, kad nekursiu tokių žymių, kurios būtų šmeižikiškos, žalingos, grasinančios, neteisėtos,įžeidžiančios, pažeidžiančios įstatymus, užgaulios, kurstančios, pornografinės, nepadorios, apgaulingos, grobikiškos privačiųjų ar viešųjų teisių požiūriu,  skleidžiančios rasinę bei etninę  neapykantą ar užgaulios kitais požiūriais. Spustelėjus šį langelį išreiškiu sutikimą laikytis šio susitarimo ir suprantu, kad jei jo nesilaikysiu, mano narystė tinklalapyje My Europeana bus nutraukta.
