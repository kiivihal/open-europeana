ContributorExplain_t=Štai čia yra organizacijos, prisidedančios prie skaitmeninio turinio - piešinių, knygų, radijo ir televizijos transliacijų ir pan. Kai kurie iš šių prisidedančiųjų organizacijų yra tiesiog agregatai, Kultūra.fr yra stambiausias iš jų, kuris pateikia turinį iš daugiau negu 480 Prancūzijos organizacijų, įskaitant Louvre ir Musee d'Orsay. Organizacijų, bendradarbiaujančių su tokiu agregatu skaičius pateikiamas skliaustuose tuoj pat po agregato pavadinimo, pavyzdžiui, Videoactive (10)
AggregatorExplain_t=Agregatas surenka medžiagą iš daugelio bendradarbiaujančių organizacijų, pateikia ją savo tinklalapyje, o taip pat nukreipia ją į Europeana.
