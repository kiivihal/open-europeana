MyCodeOfConduct_t=Jeg har forstået at My Europeana giver mig mulighed for at tilføje tags (mine egne beskrivelser)til de\
            værker jeg ønsker. Jeg er indforstået med at jeg ikke vil benytte tags, som kan betragtes som injurierende\
            eller ærekrænkende, skadelige, truende, ulovlige, som krænkende ophavsrettigheder, fornærmende,\
            provokerende, chikanerende, pornografiske, sjofle, svigagtige,krænkende private eller offentlige\
            rettigheder, hadefulde eller diskriminerende mht race eller etnicitet eller på anden måde stødende. Ved at\
            klikke i denne boks, bekræfter jeg at ville efterleve denne aftale og er indforstået med at brud på aftalen\
            medfører at jeg udelukkes fra Mit Europeana.
