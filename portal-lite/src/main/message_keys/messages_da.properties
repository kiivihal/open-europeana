UserConductAgree_t=Jeg har forstået at Europeana giver mig mulighed for at tagge de genstande jeg ønsker. Jer erklærer mig indforstået med at jeg ikke vil tilføje tags, der på nogen måde er eller kan opfattes ærekrænkende, skadelige,truende,ulovlige, injurierende, rettighedskrænkende, fornærmende,provokerende,chikanerende,pornografisk,uanstændig,svigagtig,overtræder private eller offentlige rettigheder,hadefuld,diskriminerende,umoralsk eller på anden måde stødende eller forkastelig. Ved at hakke af her, lover jeg at rette mig efter denne erklæring og forstår at, hvis jeg ikke gør det, vil jeg blive udelukket fra Mit Europeana. KLIK HER FOR AT BEKRÆFTE
