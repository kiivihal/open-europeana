MyCodeOfConduct_t=Przyjmuję do wiadomości, że Moja Europeana daje mi sposobność tworzenia tagów dla dowolnych obiektów\
            cyfrowych. Zgadzam się na nietworzenie tagów, które mogłyby być zrozumiane jako oszczercze, krzywdzące,\
            zawierające pogróżki, bezprawne, szkalujące, naruszające prawo, obelżywe, podżegające, nękające,\
            pornograficzne, nieprzyzwoite, fałszywe, zakłócające prawo do prywatności lub reklamy, nienawistne lub\
            budzące sprzeciw ze względów rasowych, etnicznych lub innych. Kliknięcie w to okienko oznacza, że zgadzam\
            się przestrzegać tego regulaminu i rozumiem, że jego złamanie oznaczać będzie wygaśnięcie mojego\
            członkostwa.
