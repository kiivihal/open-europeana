MyCodeOfConduct_t=Storitev Moja Europeana mi omogoča ustvarjanje zaznamkov za kateri koli predmet. Zavedam se, da ustvarjanje\
            zaznamkov z namenom klevetanja, oškodovanja, groženja, obrekovanja, žaljenja, podžiganja rasnih, etničnih\
            ali drugih predsodkov, nadlegovanja, goljufanja, širjenja neprimernih vsebin, kršenja osebnih ali drugih\
            pravic, ali kakršne koli druge zlorabe storitve ni dovoljeno. S klikom na »Strinjam se« izražam svoje\
            soglasje k zgornjim pogojem; strinjam se tudi, da se mi, v kolikor navedenih pogojev ne bom spoštoval,\
            članstvo lahko ukine.
