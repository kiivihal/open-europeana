ContributorExplain_t=Spodaj je seznam organizacij, ki prispevajo vsebine - digitalizirane slike, knjige, oddaje itd. Nekatere od naštetih organizacij hkrati delujejo tudi kot zbirni centri*. Največji zbirni center, Culture.fr, posreduje vsebine okrog 480 organizacij iz Francije, med katerimi sta tudi Louvre in Musée d'Orsay. Število organizacij, ki prispevajo svoje vsebine k določenemu zbirnemu centru, je navedeno v oklepaju za imenom zbirnega centra, denimo Videoactive (10).
