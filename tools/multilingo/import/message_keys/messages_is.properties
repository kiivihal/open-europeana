ContributorExplain_t=Eftirfarandi samtök leggja til efni svo sem stafrænar endurgerðir málverka, bóka, útvarpssendinga,  o.fl. Sum þeirra safna saman efni  og er Culture.fr mikilvirkast  þeirra með efni frá um 480  samtökum í Frakklandi, þar á meðal Louvre og Musée d'Orsay söfnunum.  Fjöldi þeirra samtaka sem liggja  að baki hvers safnara sést í  sviganum eftir nafn safnarans,  t.d. Videoactive (10)
