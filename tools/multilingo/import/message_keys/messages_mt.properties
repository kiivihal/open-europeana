ContributorExplain_t=Dawn huma l-organizzazzjonijiet li qegħdin jikkontribwixxu l-kontenut - pitturi, kotba, xandiriet eċċ. diġitizzati. Uħud minn dawn il-kontributuri huma aggregaturi*. Culture.fr huwa l-akbar aggregatur, u jipprovdi kontenut minn madwar 480 organizzazzjoni fi Franza, inklużi l-Louvre u l-Musée d'Orsay. L-għadd ta' organizzazzjonijiet li jikkontribwixxu lil aggregatur huwa muri fil-parentesi wara isem l-aggregatur, eż. Videoactive (10)
