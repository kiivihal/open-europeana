MyCodeOfConduct_t=Nifhem li L-Europeana Tiegħi jagħtini l-opportunità li noħloq tikketti għal kwalunkwe oġġett li nixtieq. Naqbel li ma noħloq ebda tikketta li tista' titqies libelluża, dannuża, ta' theddida, illeġittima, defamatorja, trażgredenti, abbużiva, xewwiexa, fastidjuża, pornografika, oxxena, frodulenti, li tinvadi d-drittijiet tal-privatezza jew tal-pubbliċità, odjuża, jew oġġezzjonabbli razzjalment, etnikament jew b'xi mod ieħor. Meta qed nikklikkja dil-kaxxa naqbel li nimxi ma' dan il-ftehim, u nifhem li fin-nuqqas is-sħubija tiegħi f'L-Europeana Tiegħi tiġi mitmuma.
