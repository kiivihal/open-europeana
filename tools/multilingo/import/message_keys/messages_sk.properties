MyCodeOfConduct_t=Rozumiem, že Moja Europeana mi dáva možnosť vytvárať vlastné označenia (tagy) pre ktorýkoľvek objekt, ktorý chcem. Súhlasím s tým, že nebudem vytvárať tagy, ktoré sa môžu považovať za hanlivé, škodlivé, výhražné, nezákonné, nactiutŕhačské, narušujúce práva, vulgárne, poburujúce, obťažujúce, pornografické, obscénne, ľstivé, útočiace na súkromie alebo právo na publicitu, nenávistné alebo neprípustné z rasových, etnických alebo iných dôvodov. Kliknutím na toto okienko súhlasím, že sa budem riadiť touto dohodou a chápem, že v opačnom prípade bude moje členstvo v Mojej Europeane ukončené.
