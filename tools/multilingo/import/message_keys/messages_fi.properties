MyCodeOfConduct_t=Ymmärrän, että "Minun Europeanani" antaa mahdollisuuden luoda tageja mistä tahansa aiheesta. Sitoudun\
            siihen, että en luo tageja, joita voi pitää herjaavina, vahingollisina, uhkaavina, lainvastaisina,\
            loukkaavina, kajoavina, solvaavina, yllyttävinä, häiritsevinä, pornografisina, rivoina, valheellisina,\
            yksityisiä tai julkisia oikeuksia loukkaavina, vastenmielisinä tai rotuun tai etniseen alkuperään\
            liittyvistä syistä ei-toivottuina. Klikkaamalla tätä laatikkoa sitoudun tähän sopimukseen ja ymmärrän, että\
            jos en niin tee, niin jäsenyyteni "Minun Europeanaani" lakkautetaan.
